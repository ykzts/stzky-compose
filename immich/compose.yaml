name: immich

services:
  database:
    container_name: immich_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: --data-checksums
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
    image: ghcr.io/immich-app/postgres:16-vectorchord0.4.2@sha256:5a17852526ff79f0793319b5b3a035868ec601b7b2d5522d3f08123a2b37333c
    restart: always
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data

  immich-machine-learning:
    container_name: immich_machine_learning
    device_cgroup_rules:
      - c 189:* rmw
    devices:
      - /dev/dri:/dev/dri
    environment:
      - IMMICH_TELEMETRY_INCLUDE=all
    healthcheck:
      disable: false
    image: ghcr.io/immich-app/immich-machine-learning:v1.139.2-openvino@sha256:e16ede0cb0f9c31a0bd8832294e9d5eaecd674b044beef5bb259a8d00fcf0d04
    restart: always
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - model-cache:/cache

  immich-server:
    container_name: immich_server
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - IMMICH_TELEMETRY_INCLUDE=all
    healthcheck:
      disable: false
    image: ghcr.io/immich-app/immich-server:v1.139.2@sha256:ccfca8a87a65914ab23164efa1f6392940629a2a54ed71bce87049713d926426
    ports:
      - 127.0.0.1:2283:2283
      - 127.0.0.1:8081:8081
      - 127.0.0.1:8082:8002
    restart: always
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro

  redis:
    container_name: immich_redis
    healthcheck:
      test: redis-cli ping || exit 1
    image: valkey/valkey:8.1.3-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    restart: always

volumes:
  model-cache:
