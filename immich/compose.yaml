name: immich

services:
  database:
    container_name: immich_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: --data-checksums
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
    image: ghcr.io/immich-app/postgres:16-vectorchord0.4.2@sha256:8039c4848cb650e3dd450eaf4e695ab3da65ab6f5be437be70b1d4add999574a
    restart: always
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data

  immich-machine-learning:
    container_name: immich_machine_learning
    device_cgroup_rules:
      - c 189:* rmw
    devices:
      - /dev/dri:/dev/dri
    environment:
      - IMMICH_TELEMETRY_INCLUDE=all
    healthcheck:
      disable: false
    image: ghcr.io/immich-app/immich-machine-learning:v1.135.0-openvino@sha256:33ff45c9e82391a29fdf259b59fdb29b27861f6b07d3a2d49e43bd99d0f2c6f1
    restart: always
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - model-cache:/cache

  immich-server:
    container_name: immich_server
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - IMMICH_TELEMETRY_INCLUDE=all
    healthcheck:
      disable: false
    image: ghcr.io/immich-app/immich-server:v1.135.0@sha256:b5fb7ce9b38e8986eb73d12865c542e552fa6a3b769a518e1f1da0ec4787621f
    ports:
      - 127.0.0.1:2283:2283
      - 127.0.0.1:8081:8081
      - 127.0.0.1:8082:8002
    restart: always
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro

  redis:
    container_name: immich_redis
    healthcheck:
      test: redis-cli ping || exit 1
    image: valkey/valkey:8.1.2-bookworm@sha256:fec42f399876eb6faf9e008570597741c87ff7662a54185593e74b09ce83d177
    restart: always

volumes:
  model-cache:
