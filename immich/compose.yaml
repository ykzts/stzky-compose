name: immich

services:
  database:
    container_name: immich_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: --data-checksums
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
    image: ghcr.io/immich-app/postgres:16-vectorchord0.3.0@sha256:7d5b41fd5d04c942f4f71fb33600b4f174606bbc9423bdd8c1e0c2d2910da170
    restart: always
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data

  immich-machine-learning:
    container_name: immich_machine_learning
    device_cgroup_rules:
      - c 189:* rmw
    devices:
      - /dev/dri:/dev/dri
    environment:
      - IMMICH_TELEMETRY_INCLUDE=all
    healthcheck:
      disable: false
    image: ghcr.io/immich-app/immich-machine-learning:v1.133.1-openvino@sha256:72612583fb3b7b7f0adcc6a1a1766571573f4ff4d2bcc77c6ef28440a444a728
    restart: always
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - model-cache:/cache

  immich-server:
    container_name: immich_server
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - IMMICH_TELEMETRY_INCLUDE=all
    healthcheck:
      disable: false
    image: ghcr.io/immich-app/immich-server:v1.134.0@sha256:073fc04c7e3d18ace466c20763809cf17aa55765ed610f12971b392a6a80b50c
    ports:
      - 127.0.0.1:2283:2283
      - 127.0.0.1:8081:8081
      - 127.0.0.1:8082:8002
    restart: always
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro

  redis:
    container_name: immich_redis
    healthcheck:
      test: redis-cli ping || exit 1
    image: valkey/valkey:8.1.1-bookworm@sha256:ff21bc0f8194dc9c105b769aeabf9585fea6a8ed649c0781caeac5cb3c247884
    restart: always

volumes:
  model-cache:
