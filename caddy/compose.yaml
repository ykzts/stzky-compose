services:
  caddy:
    cap_add:
      - NET_ADMIN
    container_name: caddy
    environment:
      - PROMETHEUS_HASHED_PASSWORD=${PROMETHEUS_HASHED_PASSWORD}
      - PROMETHEUS_AUTH_USERNAME=${ALLOY_PROMETHEUS_USERNAME}
    image: caddy:2.10.2@sha256:4163a5c7b7631707956db4057720ec75de429992d5e3aa518d54872c01644dbe
    network_mode: host
    ports:
      - 443:443
      - 443:443/udp
      - 80:80
      - 127.0.0.1:2019:2019
    restart: always
    volumes:
      - caddy_config:/config
      - caddy_data:/data
      - ./config/caddy:/etc/caddy:ro

volumes:
  caddy_config:
  caddy_data:
