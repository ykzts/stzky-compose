services:
  caddy:
    cap_add:
      - NET_ADMIN
    container_name: caddy
    environment:
      - PROMETHEUS_HASHED_PASSWORD=${PROMETHEUS_HASHED_PASSWORD}
      - PROMETHEUS_AUTH_USERNAME=${ALLOY_PROMETHEUS_USERNAME}
    image: caddy:2.10.2@sha256:786b7527345b82faf39e664ea26c71cc57bcb3a89bb2eada94bf0b2dc5304f0a
    network_mode: host
    ports:
      - 443:443
      - 443:443/udp
      - 80:80
      - 127.0.0.1:2019:2019
    restart: always
    volumes:
      - caddy_config:/config
      - caddy_data:/data
      - ./config/caddy:/etc/caddy:ro

volumes:
  caddy_config:
  caddy_data:
